<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="contentContainer">
    <div class="l-fullPage">
      <main class="card">
        <a href="#" class="l-overlay-container">
          <img
            src="images/image-equilibrium.jpg"
            width="300"
            height="300"
            alt="Equilibrium"
          />
          <div class="l-overlay">
            <img src="images/icon-view.svg" class="l-overlay-icon" />
          </div>
        </a>
        <a href="#" class="infoBlock infoBlock-header u-verticalSpace">
          Equilibrium #3429
        </a>
        <p class="infoBlock infoBlock-subline">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="l-stats">
          <p class="u-colorAccent l-stat-currency">
            <img src="images/icon-ethereum.svg" class="l-icon" />
            0.041 ETH
          </p>
          <p class="l-stat-time">
            <img src="images/icon-clock.svg" class="l-icon" />
            3 days left
          </p>
        </div>
        <hr class="rule u-verticalSpace" />
        <div class="l-avatarContainer">
          <img
            src="images/image-avatar.png"
            alt="Jules Wyvern Avatar"
            class="avatar"
          />
          <p class="u-bumpRight">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </main>
    </div>

    <footer class="l-fixedBottom">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor
        </a>
        . Coded by
        <a href="https://www.frontendmentor.io/profile/cekstedt">
          Christopher Ekstedt
        </a>
        .
      </p>
    </footer>
  </body>
</html>
